<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2
        style="background-color: #0d6efd; color: black; font-family: 'Courier', sans-serif; font-weight: bold; text-align: center;">
        Place Orders</h2>

    <div class="container mt-5">
        <!-- Row to center all elements -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control me-2" id="txtCustid" placeholder="Enter customer ID">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="findCustomer()">Enter</button>
            </div>
            <!-- Increase the space between the ENTER button and Item ID field -->
            <div class="col-auto ms-5"> <!-- Changed from ms-3 to ms-5 for more space -->
                <input type="text" class="form-control me-2" id="Itid" placeholder="Enter item ID">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control me-2" id="Quantity" placeholder="Qty">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="addToCart()">Add</button>
            </div>
        </div>
    </div>
    <br>
    <br>

<div class="container">
<form>
    <div class="row mb-3">
        <label for="itemName" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Order ID</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="ORid"  readonly>
        </div>
    </div>

   
    <div class="row mb-3">
        <label for="expireDate" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Customer ID</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="Ctid" readonly>
        </div>
    </div>

    
    <div class="row mb-3">
        <label for="quantity" class="col-sm-3 col-form-label"
            style="font-family: 'Courier', sans-serif;">Customer Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="Ctname"  readonly>
        </div>
    </div>
</form>
</div>

<div class="container-fluid body"></div>
    <div class="row d-flex justify-content-center align-items-center body-sub-background">
        <div class="col-11 my-3 p-4 rounded-3 content-background">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered" id="tblOrderItem"></table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center"> 
            <div class="col-auto"> 
                <label for="itemName" class="col-form-label" style="font-family: 'Courier', sans-serif;">Total:</label>
            </div>
            <div class="col-auto"> 
                <input type="text" class="form-control" id="Total" placeholder="total amount" readonly> 
            </div>
        </div>

        <div class="row justify-content-center align-items-center"></div>
            <div class="col-auto"> 
                <label for="itemName" class="col-form-label" style="font-family: 'Courier', sans-serif;"></label>
            </div>
            
        </div>

        <div class="row justify-content-center align-items-center">
            
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="order.js"></script>
    <script src="genarate.js"></script>
</body>

</html>
