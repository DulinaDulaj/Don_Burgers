<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h2 style="background-color: #0d6efd; color: black; font-family: 'Courier', sans-serif; font-weight: bold; text-align: center;">Delete Orders</h2>
    <div class="row justify-content-center">
        <div class="col-auto">
            <input type="text" class="form-control w-100" style="width: 300px;" id="txtOridSearch">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-secondary btn-lg w-100" style="font-family: 'Courier', sans-serif; height: 40px; width: 150px;" onclick="findOrder()">SEARCH</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col text-center mb-3">
            <label for="searchInput" style="font-family: 'Courier', sans-serif;">Delete Order using OrderID</label>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="itemName" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Order ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="DORid"  readonly>
                </div>
            </div>
        
           
            <div class="row mb-3">
                <label for="expireDate" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Customer ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="DCustid" readonly>
                </div>
            </div>
        
            
            <div class="row mb-3">
                <label for="quantity" class="col-sm-3 col-form-label"
                    style="font-family: 'Courier', sans-serif;">Customer Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="DCustname"  readonly>
                </div>
            </div>
        </form>
        </div>
        
        <div class="container full-height">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary btn-lg" onclick="deleteOrder()">Delete Order</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="order.js"></script>
</body>
</html>
