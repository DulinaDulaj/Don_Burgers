<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <h2 style="background-color: #0d6efd; color: black; font-family: 'Courier', sans-serif; font-weight: bold; text-align: center;">Add Items</h2>

    <div class="container">
        <form>
            <!-- Item 1 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Item ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="" id="ItemID" readonly>
                </div>
            </div>
    
            <!-- Item 2 -->
            <div class="row mb-3">
                <label for="itemCategory" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Item Category</label>
                <div class="col-sm-9">
                    <select class="form-select" aria-label="Default select example" id="itemCategory">
                        <option value="burgers">burgers</option>
                        <option value="submarines">submarines</option>
                        <option value="fries">fries</option>
                        <option value="pasta">pasta</option>
                        <option value="chicken">chicken</option>
                        <option value="beverage">beverage</option>
                    </select>
                </div>
            </div>
    
            <!-- Item 3 -->
            <div class="row mb-3">
                <label for="itemName" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Item Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                </div>
            </div>
    
            <!-- Item 4 -->
            <div class="row mb-3">
                <label for="expireDate" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Expire Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="expireDate" placeholder="Enter Expire Date">
                </div>
            </div>
    
            <!-- Item 5 -->
            <div class="row mb-3">
                <label for="quantity" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Quantity</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                </div>
            </div>
    
            <!-- Item 6 -->
            <div class="row mb-3">
                <label for="price" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Price (Rs.)</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="price" placeholder="Enter Price (Rs.)">
                </div>
            </div>
    
            <!-- Item 7 -->
            <div class="row mb-3">
                <label for="discount" class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Discount</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="discount" placeholder="Enter Discount">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="AddItem()" style="font-family: 'Courier', sans-serif;">ADD</button>
                </div>
            </div>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="genarate.js"></script>
    <script src="app.js"></script>
</body>

</html>
