<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 style="background-color: grey; color: whitesmoke; font-family: 'Courier', sans-serif; font-weight: bold; text-align: center;">Update Customer Form</h2>

    <div class="container">
        <form>
            <!-- search Bar-->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <input type="text" class="form-control w-100" style="width: 300px;" id="txtcustSearch">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary btn-lg w-100" style="font-family: 'Courier', sans-serif; height: 40px; width: 150px;" onclick="searchcust()">SEARCH</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center mb-3">
                    <label for="searchInput" style="font-family: 'Courier', sans-serif;">Search customers using ID and update</label>
                </div>
            </div>


            <div class="row">
                <div class="col text-center mb-3">
                    <label for="searchInput" style="font-family: 'Courier', sans-serif;"></label>
                </div>
            </div>
            

           <!-- Item 1 -->
           <div class="row mb-3">
            <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Customer ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" id="Custid"   readonly>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" id="Custname" placeholder="enter name">
            </div>
        </div>

        <!-- Item 3 -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Phone Number</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" id="Custnumber" placeholder="0123456789">
            </div>
        </div>

        <!-- Item 4 -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" id="Custemail" placeholder="dongurger@example.com">
            </div>
        </div>

        <!-- Item 5 -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" style="font-family: 'Courier', sans-serif;">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="Custaddress" placeholder="enter address">
            </div>
        </div>
            
            <div class="row mb-3">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="updatecust()" style="font-family: 'Courier', sans-serif;">UPDATE</button>
                </div>
            </div>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
